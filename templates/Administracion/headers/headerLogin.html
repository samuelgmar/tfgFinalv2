{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}LotoFinder{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    {% block styles %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/styleso2.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3YHBYWXC58"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-3YHBYWXC58');
    </script>
    <!-- Google Tag Manager -->
    <script>
      (function(w,d,s,l,i){
        w[l]=w[l]||[];w[l].push({'gtm.start': new Date().getTime(),event:'gtm.js'});
        var f=d.getElementsByTagName(s)[0], j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';
        j.async=true;j.src= 'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-K9PZT2X6');
    </script>
    <!-- End Google Tag Manager -->
</head>
<body id="header" data-aos-easing="ease" data-aos-duration="800" data-aos-delay="0">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K9PZT2X6" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <nav id="mainNav" class="navbar navbar-expand-lg navbar-sticky navbar-dark">
        <div class="container">
          <a href="./index.html" class="navbar-brand">
            <img src="{% static 'Administracion/img/logo.png' %}" alt="Logo">
        </a>
        <ul class="navbar-nav navbar-nav-secondary order-lg-3">
            <li class="nav-item d-lg-none">
              <a class="nav-link nav-icon collapsed" href="" role="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="text-dark bi bi-list"></span>
              </a>
            </li>
            <li class="nav-item d-none d-lg-block">
                
            </li>
        </ul>

        <div class="navbar-collapse collapse" id="navbar" data-bs-parent="#mainNav">
            <ul class="navbar-nav">
                <li class="nav-item dropdown dropdown-hover">
                    <a id="menu-item" class="nav-link" href="#" role="button">
                        Landings
                    </a>
                </li>
            </ul>
        </div>   
      </nav>
    {% block scripts %}{% endblock %}

    {% block content %}{% endblock %}
    <script src="{% static 'js/header.js' %}"></script>
    <script src="{% static 'js/headroom.js' %}"></script>
    <script>
      (function () {
        var header = document.querySelector("#header");

        var headroom = new Headroom(header, {
          tolerance: {
            down: 10,
            up: 20
          },
          offset: 15
        });
        headroom.init();
      })();
    </script>
</body>
</html>
